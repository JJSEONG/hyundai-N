<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <title>HYUNDAI N SERIES</title>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- 반응형 -->
        <div class="navbar-header">
            <!-- 햄버거버튼 -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- 로고 -->
              <a class="navbar-brand" href="#">
                  <img src="./images/logo.png" alt="Logo" class="logo">
              </a>
            </div>
        </div>
        <!-- 메뉴 -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">MODEL</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">EVENT</a></li>
            <li><a href="#">COMPANY</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- //헤더 -->

  <!-- 메인 -->
  <main>
    <!-- 비쥬얼 -->
    <section class="container-fluid visual">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <video src="./video/main-visual.webm" alt="first-main-visual" autoplay muted loop controls>
          </div>
          <div class="item">
            <video src="./video/main-visual2.webm" alt="second-main-visual" autoplay muted loop controls>
          </div>
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <!-- //비쥬얼 -->

    <!-- 구매혜택 섹션 -->
    <section class="container buysection">
      <div class="row">
          <div class="col-md-12 text-center text-title">
              <h2>이달의 구매 혜택</h2>
          </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="buybox-wrap">
            <div class="image-wrap">
              <img src="./images/veloster.png" alt="veloster">
            </div>
            <div class="textbox">
              <h3>Veloster</h3>
              <h4>최대 90만 할인</h4>
              <p>Save Auto 50만</p>
            </div>
            <div class="buttonbox">
              <button>
                <p>혜택보기</p>
              </button>
              <button>
                <p>구매상담신청</p>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="buybox-wrap">
            <div class="image-wrap">
              <img src="./images/i20N.png" alt="i20N">
            </div>
            <div class="textbox">
              <h3>I20-N</h3>
              <h4>최대 55만 할인</h4>
              <p>Save Auto 30만</p>
            </div>
            <div class="buttonbox">
              <button>
                <p>혜택보기</p>
              </button>
              <button>
                <p>구매상담신청</p>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="buybox-wrap">
            <div class="image-wrap">
              <img src="./images/i30N-left.png" alt="i30N">
            </div>
            <div class="textbox">
              <h3>I30-N</h3>
              <h4>최대 70만 할인</h4>
              <p>Save Auto 30만</p>
            </div>
            <div class="buttonbox">
              <button>
                <p>혜택보기</p>
              </button>
              <button>
                <p>구매상담신청</p>
              </button>
            </div>
          </div>
        </div>
      </div>
  </section>
  <!-- //구매혜택 섹션 -->
</main>
<!-- //메인 -->
</body>
</html>
